<mat-card>
  <mat-card-title>
    <span *ngIf="quiz.id == 0"> New Quiz </span>
    <span *ngIf="quiz.id != 0"> Edit Quiz </span>
  </mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field class="fullWidth">
        <input
          matInput
          placeholder="Quiz"
          value=""
          name="question"
          [(ngModel)]="quiz.title"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="quiz.id != 0" mat-button (click)="api.putQuiz(quiz)">
      EDIT
    </button>
    <button *ngIf="quiz.id != 0" mat-button (click)="quiz = { id: 0 }">
      NEW
    </button>
    <button
      *ngIf="quiz.id != 0"
      mat-button
      [routerLink]="['/question', quiz.id]"
    >
      EDIT QUESTIONS
    </button>
    <button *ngIf="quiz.id == 0" mat-button (click)="api.postQuiz(quiz)">
      POST
    </button>
  </mat-card-actions>
</mat-card>
<app-quiz-list></app-quiz-list>
