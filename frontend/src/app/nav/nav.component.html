<mat-toolbar>
  <button mat-button routerLink="/quiz">Quiz</button>
  <span style="flex: 1 1 auto"></span>
  <button mat-button *ngIf="!auth.isAuthenticated" routerLink="/register">
    Register
  </button>
  <button mat-button *ngIf="!auth.isAuthenticated" routerLink="/login">
    Login
  </button>
  <button mat-button *ngIf="auth.isAuthenticated" (click)="auth.logout()">
    Logout
  </button>
</mat-toolbar>
